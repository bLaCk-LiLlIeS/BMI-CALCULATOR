<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
        body{

            display: flex;
            justify-content: space-around;
            align-items: center;
            background: url(https://img.freepik.com/free-photo/training-decoration-with-tape-measure-clipboard_23-2147692097.jpg?w=1060&t=st=1696456725~exp=1696457325~hmac=5022c26f5c73fa2226f5219abc2381d93c62c6ac9b461803303583c89e8e5cbf);
            background-repeat: no-repeat;
            /* overflow: scroll; */
            background-size: cover;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            color: white;
        }
        form span{
            color: red;
        }
        h2 span{
            padding-right:0.2rem ;
            margin-right: 2rem;
        }       
        div img{
            height: 35rem;
            width: 55rem;
            margin: 4rem;
        }
        #button{
            padding: 0.4rem;
            border: 0;
            background-color: #ffd0c4;
            border-radius: 0.2rem;
        }
        @media screen and (max-width:420px) {
            body{
                display: block;
           }
           div img{
            height: 15rem;
            width: 25rem;
            margin-left: 0.2rem;
            /* margin: 4rem; */
        }
          #button{
             background-color: #2e98a7;
             color: white;
           }
        }
    </style>
</head>
<body>
    <div>
        <form action="" >
            <h1>BMI Calculator</h1>
            <label for="weight">Weight <span> (Kg) </span> 
                <input type="number" name="" id="weight"> 
            </label> <br>
            <label for="height"> Height <span>(cm)</span>
                <input type="number" name="" id="height"> 
            </label><br>
            <span>
                <input id="button" type="button" value="Calculate" onclick="calculateBMI()">
            </span>
            <p id="result"></p>
        </form>
        <h2>
             <span style="background-color: yellow; ">
                 Underweight = 18.5 <br>
        </span>
        <span style="background-color: green; color: white;">
            Normal weight = 18.5 – 24.9 <br>
        </span>
        <span style="background-color: orange; ">
            Overweight = 25 – 29.9 <br>
        </span>
        <span style="background-color: red; color: white;">
            Obesity = BMI of 30 or greater</h2>
        </span>
    </div>
    <div>
        <!-- <img src="https://www.eatsmartmovemorenc.com/wp-content/uploads/2019/08/BMI-chart.jpg" alt=""> -->
        <img src="https://img.freepik.com/free-vector/man-body-mass-index-info-chart_90220-434.jpg?w=996&t=st=1696456616~exp=1696457216~hmac=64872ced9c3e7516bc62b5586a465ea7c663124c94e02cc736c00048f4fe3d80" alt="">
       <!-- <div>
        <img src="https://img.freepik.com/premium-vector/very-thin-woman-with-mental-disorder-anarexia-bulimia-measures-her-waist-with-centimeter-tape-feeling-fat-dissatisfied-with-her-weight-wants-lose-even-more-weight_511725-610.jpg?size=626&ext=jpg&ga=GA1.1.69850276.1659768653&semt=sph" alt="">
       </div> -->
    </div>
</body>
<script>
    function calculateBMI(){
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value);
        var result = document.getElementById("result");
        var bmi = weight/Math.pow(height,2) *10000;
        result.textContent  = Math.round(bmi).toFixed(2);
        
      
    }
</script>
</html>
